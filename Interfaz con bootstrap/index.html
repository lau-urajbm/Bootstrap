<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
   

  
    <title>Bootstrap</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="bootstrap.css">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
            
          </div>
        </div>
      </div>
    </nav>
   <div class="container my-4">
    <div class="row">
      <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 bg-light py-3  rounded-start">
        <h2>Formulario de lenguaje</h2>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Lenguaje</label>
            <input type="text" class="form-control" id="nombre" autofocus placeholder="lenguaje">
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="programadores" class="form-label">Número de programadores</label>
            <input type='number'class="form-control" id="programadores" rows="3"/>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-success">Guardar</button>
            <button class="btn btn-secondary">Limpiar</button>
          </div>

        </form>

      </div>
      <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 bg-light py-3 rounded-end">
        <h2>Listado de lenguajes</h2>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th class="centrado">#</th>
              <th class="centrado">Lenguaje</th>
              <th class="centrado">Cantidad</th>

            </tr>

          </thead>
          <tbody>
            <tr>
              <td class="centrado">1</td>
              <td class="centrado">JavaScript</td>
              <td class="centrado">21</td>
            </tr>
            <tr>
              <td class="centrado">2</td>
              <td class="centrado">Python</td>
              <td class="centrado">110</td>
            </tr>
            <tr>
              <td class="centrado">3</td>
              <td class="centrado">C#</td>
              <td class="centrado">45</td>
            </tr>
            <tr>
              <td class="centrado">4</td>
              <td class="centrado">Ruby</td>
              <td class="centrado">31</td>
            </tr>

          </tbody>
        </table>

      </div>
    </div>
   </div>
      

   </div>
   <footer class="bg-dark text-light text-center text-lg-start  ">
  
    <div class="text-center p-3">
      © 2020 Copyright:
      <a class="text-light" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    
  </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
</html>
